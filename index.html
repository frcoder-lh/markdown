<!DOCTYPE html>
<html lang="en" manifest="MarkdownOnline.cache">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="Markdown,markdown online,markdown,online,editor,编辑器,在线编辑器"/>
    <meta http-equiv="description" content="markdown轻量级在线编辑器"/>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/fr-markdown.css"/>

    <title>Markdown Online</title>

</head>
<body>
<div id="bar">
    <img id="logo" src="image/favicon-gray.png"/>
    <label for="doc-select" class="doc-this">当前文档：</label>
    <select id="doc-select" class="doc-select"> </select>
    <ul id="tools">
        <li id="new">新建</li>
        <li id="delete">删除</li>
        <li id="import">导入</li>
        <li id="export">导出</li>
        <li id="publish">发布</li>
        <li id="settings">设置</li>
    </ul>
    <a id="publishUrl" target="_blank"></a>
    <div style="clear: both"></div>
    <input id="importFile" type="file" style="display:none;"/>
</div>
<div id="container">
    <div id="left">
        <div id="in"></div>
    </div>
    <div id="right">
        <iframe id="out" src="out.html"></iframe>
    </div>
</div>

<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/marked.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/fr-markdown.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
